apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-app-deploy
  namespace: prod
  labels:
    app: k8s-app-deploy
    environment: prod
spec:
  replicas: 5
  selector:
    matchLabels:
      app: k8s-app-deploy
  template:
    metadata:
      labels:
        app: k8s-app-deploy
        environment: prod
    spec:
      containers:
      - name: k8s-app-deploy
        image: ghcr.io/abraham-tech/k8s-app-deploy:main-latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
